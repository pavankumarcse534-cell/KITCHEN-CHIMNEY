<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB File Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            background: #2a2a2a;
            padding: 1rem;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header h1 {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .file-input-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .file-input {
            padding: 0.5rem 1rem;
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            border-radius: 4px;
            color: #ffffff;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .file-input:hover {
            background: #4a4a4a;
        }
        
        .file-input input {
            display: none;
        }
        
        .viewer-container {
            flex: 1;
            position: relative;
            background: #1a1a1a;
        }
        
        #glb-viewer {
            width: 100%;
            height: 100%;
        }
        
        .info {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            max-width: 300px;
            z-index: 10;
        }
        
        .info h3 {
            margin-bottom: 0.5rem;
            color: #4a9eff;
        }
        
        .info p {
            margin: 0.25rem 0;
            color: #cccccc;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20;
        }
        
        .loading-spinner {
            border: 3px solid #3a3a3a;
            border-top: 3px solid #4a9eff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff4444;
            padding: 1rem;
            border-radius: 8px;
            color: #ff8888;
            text-align: center;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üî∑ GLB File Viewer</h1>
        <div class="file-input-container">
            <label class="file-input">
                üìÅ Open GLB File
                <input type="file" id="file-input" accept=".glb,.gltf">
            </label>
            <span id="file-name" style="color: #888; font-size: 0.9rem;">No file selected</span>
        </div>
    </div>
    
    <div class="viewer-container">
        <div id="loading" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Loading 3D model...</p>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="info" class="info" style="display: none;">
            <h3>Controls</h3>
            <p>üñ±Ô∏è Left Click + Drag: Rotate</p>
            <p>üñ±Ô∏è Right Click + Drag: Pan</p>
            <p>üñ±Ô∏è Scroll: Zoom</p>
        </div>
        
        <canvas id="glb-viewer"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        let scene, camera, renderer, controls, model;
        
        // Initialize Three.js scene
        function initScene() {
            const canvas = document.getElementById('glb-viewer');
            
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);
            
            // Camera
            camera = new THREE.PerspectiveCamera(
                45,
                canvas.clientWidth / canvas.clientHeight,
                0.1,
                1000
            );
            camera.position.set(5, 5, 5);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas: canvas,
                antialias: true 
            });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            scene.add(directionalLight);
            
            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // Grid helper
            const gridHelper = new THREE.GridHelper(10, 10, 0x444444, 0x222222);
            scene.add(gridHelper);
            
            // Axes helper
            const axesHelper = new THREE.AxesHelper(5);
            scene.add(axesHelper);
            
            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = canvas.clientWidth / canvas.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            });
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        }
        
        // Load GLB file
        function loadGLB(file) {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const infoEl = document.getElementById('info');
            
            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            infoEl.style.display = 'none';
            
            // Remove previous model
            if (model) {
                scene.remove(model);
                // Dispose of geometry and materials
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.geometry.dispose();
                        if (child.material) {
                            if (Array.isArray(child.material)) {
                                child.material.forEach(material => material.dispose());
                            } else {
                                child.material.dispose();
                            }
                        }
                    }
                });
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const loader = new THREE.GLTFLoader();
                const arrayBuffer = e.target.result;
                
                loader.parse(arrayBuffer, '', (gltf) => {
                    model = gltf.scene;
                    
                    // Calculate bounding box and center the model
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    // Center the model
                    model.position.sub(center);
                    
                    // Scale camera to fit model
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const distance = maxDim * 2;
                    camera.position.set(distance, distance, distance);
                    camera.lookAt(0, 0, 0);
                    controls.target.set(0, 0, 0);
                    controls.update();
                    
                    scene.add(model);
                    loadingEl.style.display = 'none';
                    infoEl.style.display = 'block';
                }, (error) => {
                    console.error('Error loading GLB:', error);
                    loadingEl.style.display = 'none';
                    errorEl.style.display = 'block';
                    errorEl.textContent = `Error loading GLB file: ${error.message || 'Unknown error'}`;
                });
            };
            
            reader.onerror = () => {
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.textContent = 'Error reading file';
            };
            
            reader.readAsArrayBuffer(file);
        }
        
        // File input handler
        document.getElementById('file-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('file-name').textContent = file.name;
                loadGLB(file);
            }
        });
        
        // Initialize scene
        initScene();
        
        // Allow drag and drop
        const viewerContainer = document.querySelector('.viewer-container');
        
        viewerContainer.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
        });
        
        viewerContainer.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            const file = e.dataTransfer.files[0];
            if (file && (file.name.endsWith('.glb') || file.name.endsWith('.gltf'))) {
                document.getElementById('file-name').textContent = file.name;
                loadGLB(file);
            } else {
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Please drop a .glb or .gltf file';
            }
        });
    </script>
</body>
</html>
